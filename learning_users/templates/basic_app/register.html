<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for registering.</h1>
  <br><h1>We'll reach out soon!</h1>
  {% else %}
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="register" value="Register" class='btn-primary btn-lg'>
  </form>
  {% endif %}
</div>
{% endblock %}
